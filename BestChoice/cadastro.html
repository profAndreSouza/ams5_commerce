  <body>
    <div class="voltar">
      <span class="material-symbols-outlined">
        arrow_back
      </span>
      <a href="login.html"> Voltar</a>
    </div>
    <div class="login">
      
      <form class="card-login">
        <h1>Cadastro</h1>
        <div class="textfield">
          <label for="nome">Nome Completo</label>
          <input type="text" name="nome" placeholder="Insira seu nome" required >
        </div>
        <div class="textfield">
          <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="Insira seu e-mail" required maxlength="50">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="insira sua senha" required maxlength="30" minlength="8">
        </div>  
        <div class="botao">
          <input type="submit" href="index.html" name="submit" class="btn-cadastro" id="submit" value="Cadastrar">
          <div class= "linha">
            <p>ou</p> 
          </div>
          <button type="submit" class="btn-google">
            <img src="img/Google.png" height="20"> Login com o Google
        </button>
        </div>
        <div class="cadastro">
          <label for="cadastro"> Já tem cadastro?</label>
          <a class="cadastre" href="login.html">Login</a>
        </div>
      </form>
    </div>
